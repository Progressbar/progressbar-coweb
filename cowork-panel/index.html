<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Coworking Progressbar Bratislava | Bitcoin accepted</title>
    <!-- <link rel="icon" type="image/png" sizes="32x32" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/favicon-32x32.png"> -->
    <!-- <link rel="icon" type="image/png" sizes="16x16" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/favicon-16x16.png"> -->
    <link rel="icon" type="image/png" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/progressbar_square.png">
    <!--[if IE]><link rel="shortcut icon" href="/static/img/icons/favicon.ico"><![endif]-->
    <!-- Add to home screen for Android and modern mobile browsers -->
    <link rel="manifest" href="<%= htmlWebpackPlugin.files.publicPath %>static/manifest.json">
    <meta name="theme-color" content="#000000">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet" />
    <!-- <base href="https://progressbar.sk"> -->
    <meta name="application-name" content="Progressbar">
    <meta name="description" content="Coworking in Bratislava. Starting from 8€/day. Bitcoin, Ethereum and Litecoin accepted.">
    <meta name="robots" content="index,follow">
    <meta name="googlebot" content="index,follow">
    <!-- <meta property="og:url" content="https://progressbar.sk/"> -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Coworking Progressbar Bratislava">
    <meta property="og:image" content="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/progressbar_square.png">
    <meta property="og:description" content="Coworking Progressbar in Bratislava">
    <meta property="og:site_name" content="Coworking Progressbar Bratislava">
    <meta property="og:locale" content="en_US">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@progressbarsk">
    <meta name="twitter:creator" content="@yangwao">
    <meta name="twitter:url" content="https://progressbar.sk">
    <meta name="twitter:title" content="Coworking Progressbar Bratislava">
    <meta name="twitter:description" content="Coworking Progressbar in Bratislava">
    <meta name="twitter:image" content="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/progressbar_square.png">
    <meta itemprop="name" content="Coworking Progressbar in Bratislava">
    <meta itemprop="description" content="Coworking Progressbar in Bratislava">
    <meta itemprop="image" content="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/progressbar_square.png">

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Coworking Progressbar">
    <link rel="apple-touch-icon" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/apple-touch-icon-152x152.png">

    <!-- Add to home screen for Windows -->
    <meta name="msapplication-TileImage" content="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/msapplication-icon-144x144.png">
    <meta name="msapplication-TileColor" content="#000000">
    <% for (var chunk of webpack.chunks) {
        for (var file of chunk.files) {
          if (file.match(/\.(js|css)$/)) { %>
    <link rel="<%= chunk.initial?'preload':'prefetch' %>" href="<%= htmlWebpackPlugin.files.publicPath + file %>" as="<%= file.match(/\.css$/)?'style':'script' %>"><% }}} %>
  </head>
  <body>
    <noscript>
      Coworking and Hackerspace in Bratislava. Starting from 8€/day. Bitcoin, Ethereum and Litecoin accepted.
      We also have Fritz-kola Sugarfrei, Club Mate and Specialty Coffee.
    </noscript>
    <div id="app"></div>
    <!-- Todo: only include in production -->
    <%= htmlWebpackPlugin.options.serviceWorkerLoader %>
    <!-- built files will be auto injected -->
  </body>
</html>
